<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="img-wrapper">
      <div class="inner">Hello!</div>
      <!--   <img src="programmer.jpg" /> -->
    </div>
  </body>
  <style>
    body {
      align-items: center;
      height: 100vh;
      display: flex;
      justify-content: center;
    }
    .inner {
      background-color: gray;
      height: 500px;
      width: 500px;
      position: absolute;
      top: 0;
    }
    .img-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
    }
    .img-wrapper::before {
      content: "";
      display: absolute;
      background-color: yellowgreen;
      inset: -10px;
    }
    .img-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
  </style>
</html>
