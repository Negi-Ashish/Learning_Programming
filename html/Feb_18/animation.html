<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="img-wrapper">
      <img src="programmer.jpg" />
    </div>
  </body>
  <style>
    body {
      align-items: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      background-color: rgb(7, 7, 7);
    }

    .img-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
    }
    .img-wrapper::before {
      content: "";
      border-radius: 50%;
      position: absolute;
      inset: -10px;
      background: repeating-conic-gradient(
        tomato 0deg 20deg,
        transparent 8deg 40deg
      );
      animation: rotate 50s linear infinite;
      mask: radial-gradient(
        farthest-side,
        transparent calc(100% - 6px),
        black 0
      );
    }
    .img-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</html>
